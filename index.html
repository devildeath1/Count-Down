<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="overlay">
      <div class="title">Time Till</div>
      <div class="title" id="end-date"> 6 April 20253 3:20 PM </div>
      <div class="col">
        <div>
          <input type="number" readonly value="">
          <br />
          <label for="0">Days</label>
        </div>
        <div>
          <input type="number" readonly value="">
          <br />
          <label for="0">Hours</label>
        </div>
        <div>
          <input type="number" readonly value="">
          <br />
          <label for="0">Minutes</label>
        </div>
        <div>
          <input type="number" readonly value="">
          <br />
          <label for="0">Seconds</label>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
